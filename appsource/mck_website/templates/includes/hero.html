<style>
.hero {
  position: relative;
  min-height: 75vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
  padding: 2rem;
  background: url("https://images.pexels.com/photos/1475938/pexels-photo-1475938.jpeg") center/cover no-repeat;
  isolation: isolate;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
 
/* background: rgba(12, 12, 12, 0.1); */
  
  z-index: 0;
}

.hero__inner {
  position: relative;
  z-index: 1;
  max-width: 1000px;
  width: 100%;
}

.hero h1 {
  font-size: 2.5rem;
  font-weight: 700;
  line-height: 1.3;
}

.hero-subtitle {
  margin-top: .7rem;
  font-size: 1.2rem;
  opacity: .95;
}

.tabs-1 {
  border: none;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: .7rem;
  margin: 1.5rem 0;
}
.tab-btn {
  display: flex;
  align-items: center;
  gap: .4rem;
  padding: .6rem 1.2rem;

  font-weight: 600;
  color: #0a0a0a;
  border: 1px solid #000;   /* ✅ black border */
  border-radius: 8px;       /* optional: rounded corners */
  background: transparent;

  cursor: pointer;
  transition: 0.3s;
}

.tab-btn.active,
.tab-btn:hover {
  background: #fff;
  color: #000;
  border-color: #000;  /* keep border black on hover/active */
}

.tab-btn {
  display: flex;
  align-items: center;
  gap: .4rem;
  padding: .6rem 1.2rem;
  
  font-weight: 600;
  color: #0a0a0a;

  cursor: pointer;
  transition: 0.3s;
}

.tab-btn.active,
.tab-btn:hover {
  background: #fff;
  color: #000;
}

.search-panel {
  background: #fff;
  padding: 1.5rem;
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  max-width: 900px;
  margin: 0 auto;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  align-items: center;
}

.filters select,
.filters input {
  padding: .7rem 1rem;
  border: 1px solid #ddd;
  border-radius: 10px;
  flex: 1;
  min-width: 180px;
}

.search-btn {
  background: linear-gradient(135deg, #999600, #f1e20b);
  color: #fff;
  font-weight: bold;
  padding: .8rem 2rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.search-btn:hover {
  background: linear-gradient(135deg, #080808, #0c0c0c);
}
</style>

<section class="hero">
  <div class="hero__inner">
    <h1 class="text-dark">Real Estate Made Real Easy</h1>
    <h2 class="hero-subtitle text-dark">We’ve got you covered! From finding the perfect property to <span style="color:#0c0c0c;">Transactions</span></h2>

    <!-- Tabs -->
    <div class="tabs-1" id="propertyTabs">
      <!-- Buy & Rent -->
      <button class="tab-btn active" data-target="listing" data-value="sale">Buy</button>
      <button class="tab-btn" data-target="listing" data-value="rent">Rent</button>
      <!-- Property Types -->
      <button class="tab-btn active" data-target="property" data-value="APARTMENT">Apartment</button>
      <button class="tab-btn" data-target="property" data-value="VILLA">Villa</button>
      <button class="tab-btn" data-target="property" data-value="INDEPENDENT_HOUSE">Independent House</button>
      <button class="tab-btn" data-target="property" data-value="PLOT">Plot / Land</button>
      <button class="tab-btn" data-target="property" data-value="COMMERCIAL">Commercial Property</button>
    </div>

    <!-- Search Panel -->
    <div class="search-panel">
      <form class="filters" method="GET" action="{% url 'mck_website:mck_property_page' %}">
        <!-- Hidden inputs -->
        <input type="hidden" id="selectedListing" name="listing_type" value="sale">
        <input type="hidden" id="selectedType" name="property_type" value="APARTMENT">

        <select name="city">
          <option value="">Select City</option>
          {% for city in cities %}
            <option value="{{ city }}" {% if selected_city == city %}selected{% endif %}>{{ city }}</option>
          {% endfor %}
        </select>

        <select name="budget">
          <option value="">Budget</option>
          <option value="Below 100k" {% if selected_budget == 'Below 100k' %}selected{% endif %}>Below 100k</option>
          <option value="100k - 300k" {% if selected_budget == '100k - 300k' %}selected{% endif %}>100k - 300k</option>
          <option value="Above 300k" {% if selected_budget == 'Above 300k' %}selected{% endif %}>Above 300k</option>
        </select>

        <select name="possession">
          <option value="">Possession Status</option>
          <option value="Ready">Ready</option>
          <option value="Under Construction">Under Construction</option>
        </select>

        <button class="search-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</section>

<script>
  document.querySelectorAll("#propertyTabs .tab-btn").forEach(btn => {
  btn.addEventListener("click", function () {
    // Remove active only from same target group
    document.querySelectorAll(`#propertyTabs .tab-btn[data-target="${this.dataset.target}"]`)
      .forEach(b => b.classList.remove("active"));

    this.classList.add("active");

    // Update hidden input
    if (this.dataset.target === "listing") {
      document.getElementById("selectedListing").value = this.dataset.value;
    } else if (this.dataset.target === "property") {
      document.getElementById("selectedType").value = this.dataset.value;
    }
  });
});

</script>
