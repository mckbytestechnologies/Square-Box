     <style>
      /* Center the search panel */
.search-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 2rem;
}

/* Filters form: horizontal row */
.filters {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem; /* space between fields */
  flex-wrap: wrap; /* wrap on small screens */
  margin-top: 1.5rem;
}

/* Each field styling */
.field {
  display: flex;
  flex-direction: column;
}

/* Labels larger */
.field label {
  font-size: 1rem !important;
  font-weight: 600;
  margin-bottom: 0.3rem;
  color: #111 !important;
  text-align: left;
}

/* Inputs & selects bigger */
.field select,
.field input {
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border: 1px solid rgba(0,0,0,.35);
  border-radius: 6px;
  min-width: 180px;
}

/* Search button styling */
.search-btn {
  padding: 0.7rem 1.8rem;
  font-size: 1.05rem;
  border-radius: 8px;
  background: var(--brand);
  color: #fff;
  border: none;
  cursor: pointer;
  margin-top: 1.6rem; /* aligns with fields on small screens */
}

/* Optional: keep all in one line on larger screens */
@media (min-width: 768px) {
  .filters {
    flex-wrap: nowrap;
  }
  .search-btn {
    margin-top: 0;
    align-self: flex-end;
  }
}

      .hero__inner {
  max-width: 1200px;
  width: 100%;
  padding: 4rem 1rem;
  color: #111;   /* changed from white to black */
  text-align: center;
}

.hero h1,
.hero p,
.hero-subtitle {
  color: #111 !important;  /* ensure black text */
}

.tab-btn {
  padding: .55rem .9rem;
  border-radius: 999px;
  border: 1px solid rgba(0,0,0,.35); /* dark border instead of white */
  color: #111 !important;            /* black text */
  font-weight: 600;
  cursor: pointer;
  background: transparent;
  opacity: .9;
}

.tab-btn[aria-selected="true"] {
  background: #111;
  color: #fff !important;   /* white text when active */
  border-color: #111;
}

.field label {
  font-size: .8rem;
  color: #111 !important;   /* black labels */
  opacity: .95;
}

.field select,
.field input {
  color: #111; /* already dark */
}

.search-btn {
  background: var(--brand);
  color: #fff;  /* keep button text white for contrast */
}

     </style>
  
    <section class="hero" role="region" aria-label="Hero">
  <div class="hero__inner">
    <h1 class="test-dark">Your <span class="highlight-yellow">Dream Home</span> Starts Here</h1>
    <h3 class="hero-subtitle">Explore premium homes, smart financing & verified agents – all in one place</h3>
    
    <div class="search-panel">
      <div class="tabs" role="tablist" aria-label="Property type tabs" id="propertyOptions">
        <a href="{% url 'vlr_website:mck_property_page' %}" class="tab-btn active" role="tab" aria-selected="true" data-type="buy">Buy</a>
        <a href="{% url 'mck_website:mck_property_create_page' %}" class="tab-btn" role="tab" aria-selected="false" data-type="rent">Rent</a>
        <a href="{% url 'mck_website:mck_property_create_page' %}" class="tab-btn" role="tab" aria-selected="false" data-type="pg">Sell</a>
        <a href="{% url 'mck_website:mck_property_page' %}" class="tab-btn" role="tab" aria-selected="false" data-type="land">Plots</a>
        <a href="{% url 'mck_website:property_maintenance_page' %}" class="tab-btn" role="tab" aria-selected="false" data-type="commercial">Maintenance</a>
        <div class="active-indicator"></div>
      </div>
      
      <form method="GET" action="{% url 'mck_website:mck_property_page' %}" class="filters">
        <div class="field">
          <label for="city">City</label>
          <select id="city" name="city">
            <option value="">Select City</option>
            {% for city in cities %}
              <option value="{{ city }}" {% if selected_city == city %}selected{% endif %}>{{ city }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="field">
          <label for="property_type">Property Type</label>
          <select id="property_type" name="property_type">
            <option value="">Property Type</option>
            {% for ptype in property_type %}
              <option value="{{ ptype }}" {% if selected_type == ptype %}selected{% endif %}>{{ ptype }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="field">
          <label for="budget">Budget</label>
          <select id="budget" name="budget">
            <option value="">Budget</option>
            <option value="Below 50L" {% if selected_budget == 'Below 50L' %}selected{% endif %}>Below ₹50 Lakh</option>
            <option value="50L - 1Cr" {% if selected_budget == '50L - 1Cr' %}selected{% endif %}>₹50 Lakh - ₹1 Crore</option>
            <option value="1Cr - 2Cr" {% if selected_budget == '1Cr - 2Cr' %}selected{% endif %}>₹1 Crore - ₹2 Crore</option>
            <option value="Above 2Cr" {% if selected_budget == 'Above 2Cr' %}selected{% endif %}>Above ₹2 Crore</option>
          </select>
        </div>
        
        <button class="search-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</section>
