.section-title {

.services-line {
    display: flex;

}

.service-item {

.service-item:hover {

.service-icon {

}

.service-item h3 {

    font-weight: 600;

    margin: 0;
}

    }
    .section-title {
        font-size: 24px;
    }
}
.service-icon {

    margin: 0 auto 15px;

    align-items: center;
    justify-content: center;
    overflow: hidden;

    transition: transform 0.3s ease;
}

.service-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* keep aspect ratio */
    transition: transform 0.3s ease;
}

.service-item:hover .service-icon img {
    transform: scale(1.1); /* zoom effect on hover */
}
