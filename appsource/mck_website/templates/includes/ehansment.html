<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Section</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .stats-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 50px 20px;
      flex-wrap: wrap; /* makes it responsive */
    }

    .stat-card {
      background: #fef3c7; /* default yellow */
      padding: 20px 40px; /* more width, less height */
      border-radius: 12px;
      flex: 1;
      min-width: 220px;  /* prevents too small on mobile */
      max-width: 280px;
      text-align: left;  /* align text like in your image */
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .stat-card:nth-child(2) {
      background: #d1fae5; /* green */
    }

    .stat-card:nth-child(3) {
      background: #dbeafe; /* blue */
    }

    .stat-card:nth-child(4) {
      background: #ede9fe; /* purple */
    }

    .stat-icon {
      width: 45px;
      height: 45px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .stat-text {
      display: flex;
      flex-direction: column;
    }

    .stat-number {
      font-size: 26px;
      font-weight: 700;
      color: #111827;
      line-height: 1.2;
    }

    .stat-label {
      font-size: 14px;
      color: #374151;
      margin-top: 4px;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/3d0e9e3a4f.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="stats-section">
    <div class="stat-card">
      <div class="stat-icon"><i class="fas fa-heart"></i></div>
      <div class="stat-text">
        <div class="stat-number" data-target="100000">0</div>
        <div class="stat-label">Served Clients</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon"><i class="fas fa-users"></i></div>
      <div class="stat-text">
        <div class="stat-number" data-target="120">0</div>
        <div class="stat-label">Years Experience</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon"><i class="fas fa-map-marker-alt"></i></div>
      <div class="stat-text">
        <div class="stat-number" data-target="50">0</div>
        <div class="stat-label">Locations</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon"><i class="fas fa-bed"></i></div>
      <div class="stat-text">
        <div class="stat-number" data-target="428">0</div>
        <div class="stat-label">Available Rooms</div>
      </div>
    </div>
  </section>

  <script>
    const counters = document.querySelectorAll('.stat-number');
    const speed = 200;

    counters.forEach(counter => {
      const animate = () => {
        const value = +counter.getAttribute('data-target');
        const data = +counter.innerText.replace(/\D/g,'');
        const increment = value / speed;

        if (data < value) {
          counter.innerText = Math.ceil(data + increment).toLocaleString() + '+';
          setTimeout(animate, 20);
        } else {
          counter.innerText = value.toLocaleString() + '+';
        }
      };
      animate();
    });
  </script>

</body>
</html>
