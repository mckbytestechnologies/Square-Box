{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Square Box{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Local Static CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/sib-styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/services.css' %}" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  

  <!-- Page-specific extra CSS -->
  {% block extra_css %}{% endblock %}
</head>

<body class="custom-body">
  <!-- Header -->
  {% include "includes/header.html" %}

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>
{% include "includes/contact.html" %}
{% include "includes/footer_main.html" %}

  <!-- Common JS -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/rangle-slider.js' %}"></script>
  <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'js/swiper.js' %}"></script>
  <script src="{% static 'js/Splitetext.js' %}"></script>
  <script src="{% static 'js/ScrollTrigger.min.js' %}"></script>
  <script src="{% static 'js/infinityslide.js' %}"></script>
  <script src="{% static 'js/SmoothScroll.js' %}"></script>

  <!-- Page-specific extra JS -->
  {% block extra_js %}{% endblock %}
</body>
</html>
