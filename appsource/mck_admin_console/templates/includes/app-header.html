<div class="app-header header sticky">
	<div class="container-fluid main-container">
		<div class="d-flex">
			<a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-bs-toggle="sidebar"
				href="javascript:void(0)"></a>
			<a class="logo-horizontal" href="index">
				<img src="{{page_kwargs.media_url}}admin_assets/images/brand/logo.png" class="header-brand-img main-logo"
					alt="mck">
				<img src="{{page_kwargs.media_url}}admin_assets/images/brand/logo-light.png" class="header-brand-img darklogo"
					alt="mck">
			</a>
			<div class="d-flex order-lg-2 ms-auto header-right-icons">
				<div class="navbar navbar-collapse responsive-navbar p-0">
					<div class="collapse navbar-collapse" id="navbarSupportedContent-4">
						<div class="d-flex">
							<a class="nav-link icon theme-layout nav-link-bg layout-setting">
								<span class="dark-layout mt-1"><i class="ri-moon-clear-line"></i></span>
								<span class="light-layout mt-1"><i class="ri-sun-line"></i></span>
							</a>
						</div>
						<!-- Theme-Layout -->
						<div class="dropdown d-flex">
							<a class="nav-link icon full-screen-link" id="fullscreen-button">
								<i class="ri-fullscreen-exit-line fullscreen-button"></i>
							</a>
						</div>
						<!-- FULL-SCREEN -->
						<div class="dropdown d-flex profile-1">
							<a href="javascript:void(0)" data-bs-toggle="dropdown"
								class="nav-link leading-none d-flex">
								<img src="{{page_kwargs.media_url}}admin_assets/images/users/user.png" style="background-color: white;" alt="profile-user"
									class="avatar  profile-user brround cover-image">
							</a>
							<div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow" data-bs-popper="none">
								<div class="drop-heading">
									<div class="text-center">
										<h5 class="text-dark mb-0 fw-semibold">{{request.user.username}}</h5>
										<span class="text-muted fs-12">{% if request.user.is_superuser %}Administrator{% else %}Staff{% endif %}</span>
									</div>
								</div>
								<a class="dropdown-item text-dark fw-semibold" href="{% url 'mck_auth:mck_logout' %}">
									<i class="dropdown-icon fe fe-log-out"></i> Sign
									out
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
