<section class="section">
  <div class="card">
    <div class="card-body">
      <div class="page-heading table_page">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h1 class="mb-3" style="color: #000 !important; font-weight:normal; font-size: 28px;">
                  {{ table_data.title }}  {{ data.traveller.full_name }}
                </h1>
              </h2>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped" id="common_table1">
        <thead>
          <tr>
            {% for column in table_data.columns %}
            <th {% if column.class_name %}class="{{ column.class_name }}" {% endif %}>
              {{ column.display_name }}
            </th>
            {% endfor %}
            {% if not table_data.hide_action %}
            <th class="text-end">Actions</th>
            {% endif %}
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</section>
